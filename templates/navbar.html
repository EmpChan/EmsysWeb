<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href = "{% static 'css/colors.css' %}">
    <link rel="stylesheet" href = "{% static 'css/navbar.css' %}">

    <title>EMSYS</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-300">
        <div class="container-fluid">
            <a class = "imglink" href ="{% url 'main:mainpage' %}">
                <img class = "navbar-brand logo"  src="{% static 'img/black-emsys-logo.png'%}">
            </a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">자료실</a>
                </li>
            </ul>
            {% if user.is_autenticated %}
            <ul class="navbar-nav">
                <li class ="nav-item">
                    <a class = "nav-link" href="#">황재찬님 환영합니다.</a>
                </li>
            </ul>
            <a class = "imglink" href="{% url 'account:logout' %}">
                <img class = "icon" src = "{% static 'img/logout-icon.png' %}" >
            </a>
            {% else %}
            <ul class="navbar-nav">
                <li class ="nav-item">
                    <a class = "nav-link" href="{% url 'account:login' %}">로그인</a>
                </li>
                <li class ="nav-item">
                    <a class = "nav-link" href="{% url 'account:register' %}">회원가입</a>
                </li>
            </ul>
            {% endif %}
        </div>    
        
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
